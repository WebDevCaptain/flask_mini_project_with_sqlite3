{% extends 'base.jinja2' %}

{% block content %}
    <div class="container">
        <h1>Welcome to your Blog</h1>
        <h2>Posts</h2>
        <hr>

        <ul>
            {% for post_id, post in posts.items() %}
                    <li><a href="{{ url_for('post', post_id=post_id) }}">{{ post['title'] }}</a></li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
